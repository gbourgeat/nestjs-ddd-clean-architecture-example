services:
  postgres-e2e:
    image: postgres:16-alpine
    container_name: route-solver-postgres-e2e
    restart: no
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: route_solver_e2e_test
    ports:
      - '54321:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - route-solver-e2e

networks:
  route-solver-e2e:
    driver: bridge
