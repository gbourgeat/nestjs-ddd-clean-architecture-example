name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # Quick Checks
  # ==========================================================================
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code with Biome
        run: npm run check:ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

  # ==========================================================================
  # Fast Tests (Features only for PR)
  # ==========================================================================
  test-pr:
    name: PR Tests
    runs-on: ubuntu-latest
    needs: quick-checks
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run features tests
        run: npm run test:features:cov

      - name: Coverage comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let coverageInfo = '**Coverage Report**\n\n';
            coverageInfo += 'Features tests coverage has been generated.\n';
            coverageInfo += 'See the full CI workflow for complete coverage across all test types.\n';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: coverageInfo
            });
        continue-on-error: true

  # ==========================================================================
  # PR Info
  # ==========================================================================
  pr-info:
    name: PR Info
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Add PR summary
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_BASE_REF: ${{ github.base_ref }}
          PR_HEAD_REF: ${{ github.head_ref }}
        run: |
          echo "## Pull Request Validation" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**PR:** #$PR_NUMBER" >> "$GITHUB_STEP_SUMMARY"
          echo "**Title:** $PR_TITLE" >> "$GITHUB_STEP_SUMMARY"
          echo "**Author:** @$PR_AUTHOR" >> "$GITHUB_STEP_SUMMARY"
          echo "**Base:** \`$PR_BASE_REF\` â† **Head:** \`$PR_HEAD_REF\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Checks" >> "$GITHUB_STEP_SUMMARY"
          echo "- [ ] Lint & Format" >> "$GITHUB_STEP_SUMMARY"
          echo "- [ ] TypeScript compilation" >> "$GITHUB_STEP_SUMMARY"
          echo "- [ ] Build" >> "$GITHUB_STEP_SUMMARY"
          echo "- [ ] Features Tests" >> "$GITHUB_STEP_SUMMARY"
