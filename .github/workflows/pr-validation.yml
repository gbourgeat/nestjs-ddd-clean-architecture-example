name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # ðŸ” Quick Checks
  # ==========================================================================
  quick-checks:
    name: ðŸ” Quick Checks
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Check formatting with Prettier
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ—ï¸ TypeScript type check
        run: npx tsc --noEmit

      - name: ðŸ—ï¸ Build project
        run: npm run build

  # ==========================================================================
  # ðŸ§ª Fast Tests (Features only for PR)
  # ==========================================================================
  test-pr:
    name: ðŸ§ª PR Tests
    runs-on: ubuntu-latest
    needs: quick-checks
    if: github.event.pull_request.draft == false
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run features tests
        run: npm run test:features:cov

      - name: ðŸ“Š Coverage comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let coverageInfo = '**Coverage Report**\n\n';
            coverageInfo += 'Features tests coverage has been generated.\n';
            coverageInfo += 'See the full CI workflow for complete coverage across all test types.\n';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: coverageInfo
            });
        continue-on-error: true

  # ==========================================================================
  # PR Info
  # ==========================================================================
  pr-info:
    name: PR Info
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Add PR summary
        run: |
          echo "## Pull Request Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Title:** ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
          echo "**Base:** \`${{ github.base_ref }}\` â† **Head:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Lint & Format" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] TypeScript compilation" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Build" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Features Tests" >> $GITHUB_STEP_SUMMARY
