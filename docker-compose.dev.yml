services:
  postgres:
    image: postgres:16-alpine
    container_name: route-solver-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: route_solver_dev
    ports:
      - '54320:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - route-solver-dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  route-solver-dev:
    driver: bridge
